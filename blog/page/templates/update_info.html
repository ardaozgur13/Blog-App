{% extends 'base.html' %}

{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Update User Info</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Update User Info...</p>
                </div>
            </div>
        </header>
<br><br><br><br>
        <div class="container">
            <div class="row">
                    <br><br><br><br>
                    <div class="col-md-6 offset-md-3">
                        <br><br> 
                        {% if current_user.profile_picture %}
                                <figure class="mb-4"><img class="img-fluid" style="border-radius: 50%;" src="{{current_user.profile_picture.url}}" alt="..." /></figure>
                        {% else %}
                                <figure class="mb-4"><img class="img-fluid" style="border-radius: 50%;" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..." /></figure>
                        {% endif %}
                        <strong>Personal Information</strong> <br><br>
                        <form method="POST" action="{% url 'update_info' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{info_form.as_p}}
                            
                            <br><br>
                            <button type="submit" class="btn btn-secondary">Update Profile</button>
                            <br><br><br><br>
                        </form>
                        <br><br>
                    </div>
                    <br><br><br><br>
            </div>
        </div>
{% endblock %}
