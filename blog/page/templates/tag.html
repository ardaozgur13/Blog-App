{% extends 'base.html' %}

{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Tags...</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Find Your Favorite Tag...</p>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <center>
                    <br><br><br><br><br>
                    <div class="col-10">
                        <br><br>
                        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        {% if tag %}
                            {% for post in tag %}
                                
                    
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ post.post_image.url }}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ post.post_title }}</h5>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'post' post.id %}">View Post</a></div>
                            </div>
                        </div>
                    </div>
                    
                            {% endfor %}
                        {% endif %}

                        </div>
                    </div>
                    <br><br><br><br><br>
                </center>
            </div>
        </div>
{% endblock %}
